<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiaoCV - Trouvez votre job de rêve</title>
    <style>
        :root {
            /* Light Mode (Default) */
            --bg-color: #F8FAFC;
            --bg-gradient: linear-gradient(135deg, #F1F5F9 0%, #E2E8F0 100%);
            --text-main: #0F172A;
            --text-sec: #64748B;
            --accent: #2563EB; /* Blue */
            --primary-btn: #2563EB;
            --glass: rgba(255, 255, 255, 0.7);
            --border: rgba(0, 0, 0, 0.1);
            --search-bg: rgba(255, 255, 255, 0.8);
            --partner-bg: #FFFFFF;
            --partner-text: #64748B;
        }

        [data-theme="dark"] {
            /* Dark Mode */
            --bg-color: #020617;
            --bg-gradient: radial-gradient(circle at 80% 50%, #1e3a8a 0%, #020617 60%);
            --text-main: #ffffff;
            --text-sec: #94a3b8;
            --accent: #38bdf8; /* Cyan */
            --primary-btn: #3b82f6;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --search-bg: rgba(30, 41, 59, 0.6);
            --partner-bg: #1e293b;
            --partner-text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background: var(--bg-gradient);
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-main);
        }

        .logo-icon {
            color: var(--accent);
        }

        .nav-links {
            display: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-sec);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--text-main);
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn-text {
            color: var(--text-main);
            text-decoration: none;
            font-weight: 500;
        }

        .btn-primary {
            background-color: var(--primary-btn);
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-main);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .theme-toggle:hover {
            background: var(--border);
        }

        /* HERO SECTION */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 4rem 5%;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 80vh;
        }

        .hero-text {
            flex: 1;
            max-width: 600px;
        }

        h1 {
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            color: var(--text-main);
        }

        .highlight {
            color: var(--accent);
        }

        .hero-desc {
            color: var(--text-sec);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            max-width: 450px;
        }

        /* SEARCH BAR */
        .search-bar {
            background: var(--search-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            padding: 0.5rem;
            border-radius: 12px;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .input-group {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            border-right: 1px solid var(--border);
        }

        .input-group:last-of-type {
            border-right: none;
        }

        .input-group input {
            background: transparent;
            border: none;
            color: var(--text-main);
            width: 100%;
            padding: 0.5rem;
            outline: none;
        }

        .input-group input::placeholder {
            color: var(--text-sec);
        }

        .btn-search {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-search:hover {
            transform: scale(1.05);
        }

        /* HERO IMAGE */
        .hero-image {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .image-container {
            position: relative;
            width: 400px;
            height: 500px;
        }

        .man-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            /* Placeholder gradient if no image */
            background: linear-gradient(135deg, #cbd5e1 0%, #94a3b8 100%);
            position: relative;
            z-index: 1;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        /* Using a placeholder image from Unsplash for realism */
        .man-photo {
            background: url('https://images.unsplash.com/photo-1560250097-0b93528c311a?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80') center/cover;
        }

        /* Floating Icons */
        .float-icon {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 2;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: float 6s ease-in-out infinite;
        }

        [data-theme="dark"] .float-icon {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .icon-1 { top: 10%; left: -30px; animation-delay: 0s; }
        .icon-2 { top: 20%; right: -20px; animation-delay: 2s; background: white; color: #1877F2; }
        .icon-3 { bottom: 30%; left: -40px; animation-delay: 1s; background: #4A154B; color: white; } /* Slack */
        .icon-4 { bottom: 10%; right: 0px; animation-delay: 3s; background: white; } /* Google */

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* LOGO BAR */
        .partners {
            background: var(--partner-bg);
            border-radius: 20px;
            padding: 1.5rem 3rem;
            margin: 2rem auto;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
            position: relative;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .partner-logo {
            font-size: 1.5rem;
            opacity: 0.8;
            font-weight: bold;
            color: var(--partner-text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (min-width: 768px) {
            .nav-links { display: flex; }
        }

        @media (max-width: 968px) {
            .hero { flex-direction: column; text-align: center; padding-top: 2rem; }
            .hero-text { margin-bottom: 3rem; max-width: 100%; }
            .search-bar { margin: 0 auto; }
            .input-group { border-right: none; border-bottom: 1px solid var(--border); }
            .search-bar { flex-direction: column; }
            .btn-search { width: 100%; }
            .image-container { width: 100%; max-width: 350px; height: 400px; }
        }
    </style>
    <!-- Simple icons via CDN for logos (optional, using text fallback) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">
            <span class="logo-icon"><i class="fa-solid fa-circle-nodes"></i></span>
            CiaoCV
        </div>
        <nav class="nav-links">
            <a href="#" class="active">Accueil</a>
            <a href="#">Chercher un job</a>
            <a href="#">Publier une offre</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </nav>
        <div class="auth-buttons">
            <button id="themeToggle" class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
            <a href="https://app.ciaocv.com" class="btn-text">S'inscrire</a>
            <a href="https://app.ciaocv.com" class="btn-primary">Connexion</a>
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Trouvez votre <br><span class="highlight">job de rêve</span> ici<br>facilement.</h1>
            <p class="hero-desc">
                Des petites startups aux grandes entreprises, trouvez les opportunités qui vous correspondent grâce à la vidéo.
            </p>

            <div class="search-bar">
                <div class="input-group">
                    <i class="fa-solid fa-magnifying-glass" style="color: #94a3b8;"></i>
                    <input type="text" placeholder="Titre du poste ou entreprise">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-location-dot" style="color: #94a3b8;"></i>
                    <input type="text" placeholder="Ville ou Pays">
                </div>
                <button class="btn-search">Chercher</button>
            </div>
        </div>

        <div class="hero-image">
            <div class="image-container">
                <div class="man-photo"></div>
                
                <!-- Floating Icons -->
                <div class="float-icon icon-1"><i class="fa-brands fa-google" style="color: #DB4437;"></i></div>
                <div class="float-icon icon-2"><i class="fa-brands fa-meta" style="color: #1877F2;"></i></div>
                <div class="float-icon icon-3"><i class="fa-brands fa-slack"></i></div>
                <div class="float-icon icon-4"><i class="fa-brands fa-amazon" style="color: #000;"></i></div>
            </div>
        </div>
    </section>

    <!-- Partners Bar -->
    <div class="partners">
        <div class="partner-logo"><i class="fa-brands fa-microsoft"></i> Microsoft</div>
        <div class="partner-logo"><i class="fa-brands fa-linkedin"></i> LinkedIn</div>
        <div class="partner-logo"><i class="fa-brands fa-amazon"></i> Amazon</div>
        <div class="partner-logo"><i class="fa-brands fa-slack"></i> Slack</div>
        <div class="partner-logo"><i class="fa-brands fa-google"></i> Google</div>
    </div>

    <script>
        const toggleBtn = document.getElementById('themeToggle');
        const icon = toggleBtn.querySelector('i');
        const html = document.documentElement;

        // Check system preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            // Uncomment to auto-enable dark mode based on system
            // html.setAttribute('data-theme', 'dark');
            // icon.classList.replace('fa-moon', 'fa-sun');
        }

        toggleBtn.addEventListener('click', () => {
            if (html.getAttribute('data-theme') === 'dark') {
                html.removeAttribute('data-theme');
                icon.classList.replace('fa-sun', 'fa-moon');
            } else {
                html.setAttribute('data-theme', 'dark');
                icon.classList.replace('fa-moon', 'fa-sun');
            }
        });
    </script>

</body>
</html>
